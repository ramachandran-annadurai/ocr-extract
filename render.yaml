services:
  - type: web
    name: paddleocr-service
    env: python
    plan: starter
    buildCommand: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements-render.txt
      # Install ccache to eliminate PaddleOCR warnings
      apt-get update && apt-get install -y ccache
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: WEBHOOK_ENABLED
        value: true
      - key: DEFAULT_WEBHOOK_URL
        value: https://n8n.srv795087.hstgr.cloud/webhook/bf25c478-c4a9-44c5-8f43-08c3fcae51f9
      - key: DEFAULT_WEBHOOK_METHOD
        value: POST
      - key: DEFAULT_WEBHOOK_TIMEOUT
        value: 30
      - key: DEFAULT_WEBHOOK_RETRY_ATTEMPTS
        value: 3
      - key: DEFAULT_WEBHOOK_RETRY_DELAY
        value: 1
      - key: DEFAULT_WEBHOOK_HEADERS
        value: '{"Content-Type": "application/json"}'
      - key: PADDLE_OCR_LANG
        value: en
      - key: PADDLE_OCR_USE_ANGLE_CLS
        value: true
      - key: PADDLE_OCR_SHOW_LOG
        value: false
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: CORS_ORIGINS
        value: "*"
